apiVersion: apps/v1
kind: Deployment
metadata:
  name: true-tracker
  namespace: true-tracker
  labels:
    app: true-tracker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: true-tracker
  template:
    metadata:
      labels:
        app: true-tracker
    spec:
      containers:
        - name: true-tracker
          image: "trueberryless/true-tracker:main-4b14a2d8d8ed0c8a4a38f1f7d8564669f51a4076"
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
