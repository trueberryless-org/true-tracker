apiVersion: apps/v1
kind: Deployment
metadata:
  name: true-tracker
  namespace: true-tracker
  labels:
    app: true-tracker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: true-tracker
  template:
    metadata:
      labels:
        app: true-tracker
    spec:
      containers:
        - name: true-tracker
          image: "trueberryless/true-tracker:main-b7429a78a5eeb08b36be9c510dd913fffc9f6f44"
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
