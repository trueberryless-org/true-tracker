apiVersion: apps/v1
kind: Deployment
metadata:
  name: true-tracker
  namespace: true-tracker
  labels:
    app: true-tracker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: true-tracker
  template:
    metadata:
      labels:
        app: true-tracker
    spec:
      containers:
        - name: true-tracker
          image: "trueberryless/true-tracker:main-310a5235e78253c611bac9214f65ff008d21f9ef"
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
